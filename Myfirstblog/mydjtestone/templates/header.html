{% load staticfiles %}
<div class='navbar navbar-inverse'>
    <div class='container'>
        <div class='navbar-header'>
            <button type="button" class='navbar-toggle collapsed' data-toggle='collapse'
            data-target='.navbar-collapse'>
            <span class='sr-only'>标签页</span>
            <span class='icon-bar'></span>
            <span class='icon-bar'></span>
            <span class='icon-bar'></span>
            </button>
            <a class='navbar-brand' href="#">myblog</a>
        </div>
        <div class='navbar-collapse collapse'>
            <ul class="nav navbar-nav">
                <li class="active"><a href="{% url 'blog:blog_title' %}">博客首页</a></li>
                <li><a href="#">关于</a></li>
            </ul>
            <ul class='nav navbar-nav navbar-right'>
                {% if user.is_authenticated %}  
                <li style='line-height:3.5;'>
                    <div class='dropdown'>
                        <button class="btn btn-default dropdown-toggle" data-toggle="dropdown" type="button"
                        aria-haspopup='true' id='dropdownMenu'>{{ user.username }}<span class="caret"></span></button>
                        <ul class="dropdown-menu dropdown-menu-left">
                            <li><a href="{% url 'account:password_change' %}">修改密码</a></li>
                            <li><a href="{% url 'account:aboutme' %}">个人信息</a></li>
                            <li><a href="{% url 'blog:blog_post' %}">发布博客</a></li>
                        </ul>
                    </div>
                </li>
                <li><a href="{% url 'account:user_logout' %}">退出</a></li>
                {% else %}
                <li><a href="{% url 'account:user_login' %}">登录</a></li>
                {% endif %}
            </ul>
        </div>
        
    </div>
</div>

<script src="{% static 'js/jquery.js' %}"></script>
<script src="{% static 'js/bootstrap.js' %}"></script>
