{% extends 'base.html' %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="row text-center">
    <h1>登录</h1>
    <p>请输入用户名和密码</p>
    {% if next %}
    <form class='form-horizontal' action="{% url 'account:user_login'%}?next={{next}}" 
    method="POST">
    {% else %}
    <form class='form-horizontal' action="{% url 'account:user_login' %}" 
    method="POST">
    {% endif %}
    {% csrf_token %}
        <div class="form-group">
            <label class='col-md-5 control-label'>用户名</label>
            <div class='col-md-6 text-left'>{{ form.username }}</div>
        </div>
        <div class="form-group">
            <label class='col-md-5 control-label'>密码</label>
            <div class='col-md-6 text-left'>{{ form.password }}</div>
        </div>
        <input type="submit" class='btn btn-primary btn-lg' value="登录">   
    </form>
    <p>忘记密码怎么办：<a href="{% url 'account:password_reset' %}">重置密码</a></p>
</div>
{% endblock %}
